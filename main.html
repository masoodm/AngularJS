<!doctype html>
<html ng-app="myModule">
	<head>
		<meta charset="UTF-8">
		<title>Facebook API Presentation</title>
        <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
	</head>

    <body ng-controller="myController">
    <h1>{{post.name}}</h1>
        <table>
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Went</th>
                    <th>Maybe Went</th>
                    <th>Did not go</th>
                    <th>Did not respond</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in posts">
                    <th>{{person.name}}</th>
                    <th>{{person.attending_count}}</th>
                    <th>{{person.interested_count}}</th>
                    <th>{{person.declined_count}}</th>
                    <th>{{person.noreply_count}}</th>

                </tr>
            </tbody>
        </table>


        <script src="bower_components/angular/angular.js"></script>
        <script src="Script.js"></script>
        <script type="text/javascript" src="/Users/masoodmawlavizada/Desktop/IETProject/bower_components/angular-aria/angular-aria.js"></script>
        <script type="text/javascript" src="/Users/masoodmawlavizada/Desktop/IETProject/bower_components/angular-material/angular-material.js"></script>
    </body>
</html>
