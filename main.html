<!doctype html>
<html ng-app="myModule">
	<head>
		<meta charset="UTF-8">
		<title>Facebook API Presentation</title>
        <!-- <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css"> -->
<!-- Loads angular meterial stylesheet -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>
	</head>

    <body ng-controller="myController">
      <h1>{{post.name}}</h1>
      <h2>{{h}}</h2>
        <table>
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Went</th>
                    <th>Maybe Went</th>
                    <th>Did not go</th>
                    <th>Did not respond</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in posts">
                    <th>{{person.name}}</th>
                    <th>{{person.attending_count}}</th>
                    <th>{{person.interested_count}}</th>
                    <th>{{person.declined_count}}</th>
                    <th>{{person.noreply_count}}</th>

                </tr>
            </tbody>
        </table>


        <script src="/Users/masoodmawlavizada/Desktop/IETProject/node_modules/angular/angular.js"></script>
        <script src="Script.js"></script>

          <!-- Angular Material requires Angular.js Libraries -->
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script> -->
  <!-- Don't think we need the first one -->

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

</html>
