<!doctype html>
<html ng-app="myModule">
	<head>
		<meta charset="UTF-8">
		<title>Facebook API Presentation</title>
	</head>

    <body ng-controller="myController">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in persons">
                    <th>{{person.first_name}}</th>
                    <th>{{person.last_name}}</th>
                    <th>{{person.gender}}</th>
                    <th>{{person.id}}</th>
                </tr>
            </tbody>
        </table>

        <script src="angular/angular.js"></script>
        <script src="Script.js"></script>
    </body>
</html>
